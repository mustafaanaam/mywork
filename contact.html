<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>contact</h1>

    <form action="#" method="GET">
      <div class="form-row">
        <label>
          First name:
          <input type="text" name="fname" required placeholder="First Name" />
        </label>
      </div>
      <div class="form-row">
        <label>
          Last name:
          <input type="text" name="lname" required placeholder="Last Name" />
        </label>
      </div>
      <div class="form-row">
        <label>
          E-mail:
          <input type="text" name="Email" required placeholder="Email" />
        </label>
      </div>
      <div class="form-row">
        <label>
          Phone Number:
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            placeholder="123-45-678"
          />
        </label>
      </div>
      <div class="form-row">
        <label>
          Message:
          <textarea
            name="message"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
        </label>
      </div>
      <div class="form-row">
        <label>
          Gender:
          <select name="gender">
            <option value="F">Female</option>
            <option value="M">Male</option>
            <option value="O">Other</option>
            <option value="P">Prefer Not To Say </option>
          </select>
        </label>
      </div>
      <div class="form-row">
        <fieldset>
          <legend>Topic</legend>
          <label>
            <input type="radio" name="topic" value="html" />
            HTML
          </label>
          <label> <input type="radio" name="topic" value="css" /> CSS </label>
          <label>
            <input type="radio" name="topic" value="JavaScript" /> JavaScript
          </label>
        </fieldset>
      </div>
      <div class="form-row">
        <fieldset>
          <legend>Request</legend>
          <label>
            <input type="checkbox" name="advice" value="advice" /> Advice
          </label>
          <label>
            <input type="checkbox" name="Information" value="info" />
            Information
          </label>

          <label>
            <input type="checkbox" name="Motivation" value="motivation" />
            Motivation
          </label>
        </fieldset>
      </div>
      <div class="form-row">
        <label>
          Urgency (0 to 10)
          <input type="range" min="0" max="10" name="Urgency" value="5" />
        </label>
      </div>
      <div class="form-row">
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </body>
</html>
